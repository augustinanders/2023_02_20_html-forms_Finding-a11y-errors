<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title" id="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form for="title" aria-labelledby="title" aria-describedby="description">
        <fieldset>
          <legend>Enter your information</legend>
          <label for="name-Input" aria-describedby="name-input">Name:</label>
          <input id="name-Input" type="text" name="name" />
          <label for="age-Input" aria-describedby="age-input">Age:</label>
          <input id="age-Input" type="number" name="age" min="10" max="100" />
          <label for="color-Input" aria-describedby="color-input"
            >Color you cannot see:</label
          >

          <input id="color-Input" type="color" name="color" value="#ff0000" />
          <label for="message">Leave us a message:</label>
          <textarea
            id="message"
            rows="7"
            placeholder="Your Message..."
          ></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
